    package server;

    import com.google.gson.Gson;
    import com.google.gson.reflect.TypeToken;

    import java.io.*;
    import java.lang.reflect.Type;
    import java.nio.charset.StandardCharsets;
    import java.nio.file.Files;
    import java.nio.file.Path;
    import java.util.HashMap;
    import java.util.Map;
    import java.util.concurrent.locks.Lock;
    import java.util.concurrent.locks.ReadWriteLock;
    import java.util.concurrent.locks.ReentrantReadWriteLock;

    public class database {

        private static final Type type = new TypeToken<Map<String, String>>(){}.getType();
        private static final Gson GSON = new Gson();
        private static final String db_path="src/server/data/db.json";
        private static final ReadWriteLock lock = new ReentrantReadWriteLock();
        public static final Lock readLock = lock.readLock();
        public static final Lock writeLock = lock.writeLock();

        public static  Map<String,String> GetToMapFromTheFile(String key){
            synchronized (readLock){
                Map<String ,String> MyResultMap = new HashMap<>();

                Path path = new File(db_path).toPath();
                try(Reader reader = Files.newBufferedReader(path, StandardCharsets.UTF_8)){

                    Map<String,String> MyDBJson = GSON.fromJson(reader,type);

                    if(MyDBJson!=null && MyDBJson.containsKey(key)){
                        MyResultMap.put("response","OK");
                        MyResultMap.put("value",MyDBJson.get(key));
                        return MyResultMap;
                    }

                }catch (IOException e){
                    System.out.println("No File!");
                }
                MyResultMap.put("response", "ERROR");
                MyResultMap.put("reason", "No such key");
                return MyResultMap;
            }
        }

        public static Map<String, String> GetDataBase(){
            synchronized (readLock) {
                Path path = new File(db_path).toPath();
                try (Reader reader = Files.newBufferedReader(path, StandardCharsets.UTF_8)) {

                    Map<String, String> MyDBJson = GSON.fromJson(reader, type);

                    if (MyDBJson != null && MyDBJson.size() > 0) {
                        return MyDBJson;
                    }
                    return new HashMap<>();
                } catch (IOException e) {
                    System.out.println("No File!");
                }
                return new HashMap<>();
            }
        }

        public static void WriteToJson(Map<String ,String> dataBase) throws IOException{
            synchronized (writeLock){
                FileOutputStream fos = new FileOutputStream(db_path);
                OutputStreamWriter osw = new OutputStreamWriter(fos, StandardCharsets.UTF_8);
                GSON.toJson(dataBase, osw);
                osw.close();
                fos.close();
            }
        }

        public static Map<String, String> UpdateDataBase(DataBaseInfo DataBaseItem) throws IOException {
            readLock.lock();
            Map<String, String> database = GetDataBase();
            readLock.unlock();
            database.put(DataBaseItem.getKey(), DataBaseItem.getValue());
            writeLock.lock();
            WriteToJson(database);
            writeLock.unlock();
            Map<String, String> resultMap = new HashMap<>();
            resultMap.put("response", "OK");
            return  resultMap;
        }

        public static Map<String, String> DeleteFromJson(String key) throws IOException{
            Map<String, String > resultMap = new HashMap<>();
            readLock.lock();
            Map<String, String> dataBase = GetDataBase();
            readLock.unlock();

            if(dataBase.containsKey(key)){
                dataBase.remove(key);
                writeLock.lock();
                WriteToJson(dataBase);
                writeLock.unlock();
                resultMap.put("response", "OK");
                return resultMap;
            }else{
                resultMap.put("response","ERROR");
                resultMap.put("reason","No such key");
                return resultMap;

            }
        }


    }


    class  DataBaseInfo{
        private String key;
        private  String value;

    public  DataBaseInfo(String key, String value){
        this.key = key;
        this.value = value;
    }

        public String getKey() {
            return key;
        }

        public String getValue() {
            return value;
        }

    }
